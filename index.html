<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" type="image/png" sizes="32x32" href="./Calculator_30001.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>Calcu||Sooner</title>
</head>

<body>
    <main id="container">
        <div class="calculator">
            <div id="display">
                <div id="small-screen">0</div>
                <div id="big-screen">0</div>
            </div>
            <div id="buttons">
                <table>
                    <tr>
                        <td><button type="button" class="percent" value="%" data-key="80">%</button></td>
                        <td><button type="button" id="partialClear" value="clear" data-key="8">CE</button></td>
                        <td><button type="button" id="clear" value="clear" data-key="8">C</button></td>
                        <td><button type="button" class="operator" value="/" data-key="68">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="7" data-key="55">7</button></td>
                        <td><button type="button" class="number" value="8" data-key="56">8</button></td>
                        <td><button type="button" class="number" value="9" data-key="57">9</button></td>
                        <td><button type="button" class="operator" value="*" data-key="88">x</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="4" data-key="52">4</button></td>
                        <td><button type="button" class="number" value="5" data-key="53">5</button></td>
                        <td><button type="button" class="number" value="6" data-key="54">6</button></td>
                        <td><button type="button" class="operator" value="-" data-key="173">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="number" value="1" data-key="49">1</button></td>
                        <td><button type="button" class="number" value="2" data-key="50">2</button></td>
                        <td><button type="button" class="number" value="3" data-key="51">3</button></td>
                        <td><button type="button" class="operator" value="+" data-key="61">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" class="sign" value="sign" data-key="192">+/-</button></td>
                        <td><button type="button" id="zero" class="number" value="0" data-key="48">0</button></td>
                        <td><button type="button" class="decimal" value="." data-key="190">.</button></td>
                        <td><button type="button" class="equals" value="=" data-key="69">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
